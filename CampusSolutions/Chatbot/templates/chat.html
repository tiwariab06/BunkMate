<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBanter - AI Chatbot</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 500px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Improved Shadow */
        display: flex;
        flex-direction: column;
        transition: background 0.3s ease-in-out;
      }

      .chat-box {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        padding: 10px;
        border-radius: 8px;
        margin: 5px 0;
        max-width: 80%;
        word-wrap: break-word;
      }

      .user {
        align-self: flex-end;
        background-color: #0084ff;
        color: white;
      }

      .bot {
        align-self: flex-start;
        background-color: #e1e1e1;
        color: black;
        position: relative;
      }

      pre {
        background: #2d2d2d;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        position: relative;
        white-space: pre-wrap; /* Fix for multiline code blocks */
      }

      .copy-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        background: #fff;
        color: #333;
        border: none;
        padding: 2px 6px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 4px;
      }

      .copy-btn:hover {
        background: #ddd;
      }

      .input-group {
        padding: 10px;
        background: #f8f9fa;
        display: flex;
      }

      .form-control {
        border-radius: 5px 0 0 5px;
      }

      .btn {
        border-radius: 0 5px 5px 0;
      }

      /* DARK MODE */
      .dark-mode {
        background-color: #121212;
        color: #fff;
      }

      .dark-mode .chat-container {
        background: #1e1e1e;
      }

      .dark-mode .chat-box {
        color: #fff;
      }

      .dark-mode .user {
        background-color: #0051a8;
      }

      .dark-mode .bot {
        background-color: #444;
        color: #fff;
      }

      .dark-mode .input-group {
        background: #333;
      }

      .dark-mode .form-control,
      .dark-mode .btn {
        background: #555;
        color: white;
      }

      .body-div {
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="body-div">
      <h1>ByteBanter</h1>

      <div class="main-div">
        <button
          onclick="toggleDarkMode()"
          class="btn btn-dark"
          style="position: absolute; top: 10px; right: 20px"
        >
          ðŸŒ™ Dark Mode
        </button>

        <div class="chat-container">
          <div class="chat-box" id="chat-box">
            <div class="message bot">
              Hello! I'm <b>ByteBanter</b> ðŸ¤–. How can I assist you today?
            </div>
          </div>

          <!-- User Input Section -->
          <div class="input-group">
            <input
              type="text"
              id="user-input"
              class="form-control"
              placeholder="Type a message..."
              autofocus
            />
            <button class="btn btn-primary" onclick="sendMessage()">
              Send
            </button>
            <button id="stop-btn" style="display: none" onclick="stopTyping()">
              Stop
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        var userMessage = $("#user-input").val().trim();
        if (userMessage === "") return;

        $("#chat-box").append(`<div class="message user">${userMessage}</div>`);
        $("#user-input").val("");
        scrollToBottom();

        let botMessage = $(
          '<div class="message bot">Typing<span id="dots">...</span></div>'
        );
        $("#chat-box").append(botMessage);
        scrollToBottom();

        $.ajax({
          type: "POST",
          url: "/chatbot/",
          data: JSON.stringify({ message: userMessage }),
          contentType: "application/json",
          success: function (response) {
            botMessage.html("");
            typeTextEffect(botMessage, response.response);
          },
          error: function () {
            botMessage.text("Error: Unable to fetch response.");
          },
        });
      }

      let typingStopped = false;

      function typeTextEffect(element, text) {
        let index = 0;
        let formattedText = formatTextResponse(text);
        element.html("");
        typingStopped = false;
        $("#stop-btn").show();
        function stopTyping() {
          typingStopped = true;
        }

        function typeCharacter() {
          if (typingStopped) {
            element.html(formattedText);
            $("#stop-btn").hide();
            return;
          }

          if (index < formattedText.length) {
            element.html(formattedText.substring(0, index + 1));
            index++;
            scrollToBottom();
            setTimeout(typeCharacter, 20);
          } else {
            $("#stop-btn").hide();
          }
        }

        typeCharacter();
      }

      function formatTextResponse(text) {
        let formattedText = text
          .replace(/\n/g, "<br>")
          .replace(
            /```([\s\S]*?)```/g,
            '<pre><button class="copy-btn" onclick="copyCode(this)">Copy</button><code>$1</code></pre>'
          )
          .replace(/(\*|-)\s(.+?)(?=\n|$)/g, "<li>$2</li>");

        return formattedText.includes("<li>")
          ? `<ul>${formattedText}</ul>`
          : formattedText;
      }

      function copyCode(button) {
        let codeText = button.nextElementSibling.innerText;
        navigator.clipboard.writeText(codeText);
        button.innerText = "Copied!";
        setTimeout(() => (button.innerText = "Copy"), 2000);
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      function scrollToBottom() {
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
      }
    </script>
  </body>
</html>
