<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Previous Year Questions</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Light background */
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        padding: 20px;
      }

      .main-card {
        background-color: #ffffff;
        border: none;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 850px;
        width: 100%;
        margin: auto;
        transition: transform 0.3s ease-in-out;
      }

      .main-card:hover {
        transform: translateY(-5px);
      }

      h2 {
        color: #155bc4;
        font-weight: bold;
        text-align: center;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .form-label {
        color: #555555;
        font-weight: bold;
      }
      .mb-4 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #file {
        gap: 50px;
        margin-left: 98px;
      }

      footer {
        margin-top: auto;
        text-align: center;
        color: #777777;
        font-size: 0.9rem;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <h2>Upload Previous Year Questions</h2>
      <p class="text-center text-muted mb-4">
        Upload files like question papers, notes, and other academic resources.
      </p>
      <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4" id="file">
          <label for="id_url" class="form-label">File </label>
          {{ form.url }}
        </div>
        <div class="mb-4">
          <label for="id_name" class="form-label"
            >Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          {{ form.name }}
        </div>
        <div class="mb-4">
          <label for="id_semester" class="form-label">Semester&nbsp;</label>
          {{ form.semester }}
        </div>
        <div class="mb-4">
          <label for="id_session" class="form-label"
            >Session&nbsp;&nbsp;&nbsp;</label
          >
          {{ form.session }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      &copy; {{ current_year }} Campus Solutions. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
